version : '3.5'
services :
  rasa_run :
    image: rasa/rasa:1.2.9
    ports:
      - 5005:5005
    volumes:
      - ./:/app
    command:
      - run
 
  rasa_shell :
    image: rasa/rasa:1.2.9
    ports:
      - 5005:5005
    volumes:
      - ./:/app
    command:
      - shell

  rasa_train :
    image: rasa/rasa:1.2.9
    ports:
      - 5005:5005
    volumes:
      - ./:/app
    command:
      - train

  rasa_interactive:
    image: rasa/rasa:1.2.9
    ports:
      - 5006:5006
    volumes:
      - ./:/app
    command:
      - interactive

  rasa_visualize:
    image: rasa/rasa:1.2.9
    ports:
      - 5005:5005
    volumes:
      - ./:/app
    command:
      - visualize
